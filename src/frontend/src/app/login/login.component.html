<mat-card>
  <mat-card-title>
    Sign in to MathQuiz
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" class="" mat-raised-button color="primary">Sign in</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
